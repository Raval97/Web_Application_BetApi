<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>WEB BET</title>

    <link rel="stylesheet" href="../static/helloStyle.css" th:href="@{/helloStyle.css}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
</head >
<body>
<div align="right">
    <a th:href="@{'/login'}">LOG IN</a>
</div>
<div align="right" style="clear:both">
    <a th:href="@{'/registration'}">NEW ACCOUNT</a>
</div>
<div align="center" style="clear:both">
    <h1>Bets List</h1>
</div>
<br/><br/>
<div id="container">
    <div id="leagues">
        <h1>LIGI</h1>
        <br></br>
        <table border="1" cellpadding="10">
            <tr><td><a th:href="@{'/user/ALL'}">All Leagues</a></td></tr>
            <tr><td><a th:href="@{'/user/CL'}">Liga Mistrz√≥w</a></td></tr>
            <tr><td><a th:href="@{'/user/ANG1'}">Premier League</a></td></tr>
            <tr><td><a th:href="@{'/user/ESP1'}">Primera Division</a></td></tr>
            <tr><td><a th:href="@{'/user/GER1'}">Bundesliga</a></td></tr>
            <tr><td><a th:href="@{'/user/ITA1'}">Seria A</a></td></tr>
            <tr><td><a th:href="@{'/user/FRA1'}">Ligue 1</a></td></tr>
            <tr><td><a th:href="@{'/user/POL1'}">Ekstraklasa</a></td></tr>
        </table>
    </div>
    <div id="matchAndCourses">
        <table border="1" cellpadding="10">
            <thead>
            <tr>
                <th>Bet ID</th>
                <th>League</th>
                <th>Team 1</th>
                <th>Team 2</th>
                <th>1</th>
                <th>X</th>
                <th>2</th>
                <th>1X</th>
                <th>2X</th>
                <th>12</th>
                <th>date</th>
                <th>time</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="match,iter : ${listMatch}">
                <td th:text="${match.id}">BET ID</td>
                <td th:text="${match.league}">League</td>
                <td th:text="${match.team1}">Team 1</td>
                <td th:text="${match.team2}">Team 2</td>
                <td th:text="${listCourses.get(iter.index).value}">1</td>
                <td th:text="${listCourses.get((listMatch.size()*3)+iter.index).value}">X</td>
                <td th:text="${listCourses.get((listMatch.size()*2)+iter.index).value}">2</td>
                <td th:text="${listCourses.get((listMatch.size()*4)+iter.index).value}">1X</td>
                <td th:text="${listCourses.get((listMatch.size()*5)+iter.index).value}">2X</td>
                <td th:text="${listCourses.get((listMatch.size())+iter.index).value}">12</td>
                <td th:text="${match.date}">date</td>
                <td th:text="${match.time}">time</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
