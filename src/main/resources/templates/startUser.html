                    <td>
                        <a th:text="${listCourses.get(((iter.index)*6)+2).value}" th:href="@{'/add/' + ${listCourses.get(((iter.index)*6)+2).id}}">12</a>
                    </td>
                    <td th:text="${match.date}">date</td>
                    <td th:text="${match.time}">time</td>
                </tr>
                </tbody>
