<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>REGISTRATION</title>

    <link rel="stylesheet" href="../static/helloStyle.css" th:href="@{/helloStyle.css}">
    <link rel="stylesheet" href="../static/main.css" th:href="@{/main.css}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>

<div class='top'>
    <div class="container1300px">
        <div class="logo"><img src="../static/betoniarabeztla.png" th:src="@{/betoniarabeztla.png}"/></div>
        <div class="oboklogo">
            <div class="logowanie">
                <a th:href="@{'/logout'}">LOG OUT</a></br>
                <a th:href="@{'/client/'+${client.id}+'/ALL/actual'}">BACK to start page</a>
            </div>
        </div>
    </div>
</div>

<div class='container'>


    <div float="left" width="200px" height="1px">

    </div>
    <div class="mecze" style="float: none; padding: 5px; margin:auto;">

        <table border="0" cellpadding="10">
            <tr>
                <td class="naglowek" colspan="2">Create Account</td>
            </tr>
            <form action="#" th:action="@{/add-user}" th:object="${client}" method="post">
                <tr>
                    <td>First Name:</td>
                    <td><input type="text"  th:field="*{name}" /></td>
                </tr>
                <tr>
                    <td>Second Name:</td>
                    <td><input type="text"  th:field="*{surname}" /></td>
                </tr>
                <tr>
                    <td>Date Of Birth:</td>
                    <td><input type="text"  th:field="*{dateOfBirth}" /></td>
                </tr>
                <tr>
                    <td>Place of resistance:</td>
                    <td><input type="text"  th:field="*{placeOdResidence}" /></td>
                </tr>
                <tr>
                    <td>Street:</td>
                    <td><input type="text"  th:field="*{street}" /></td>
                </tr>
                <tr>
                    <td>Number of Apartment:</td>
                    <td><input type="text"  th:field="*{nrApartment}" /></td>
                </tr>
                <tr>
                    <td>Email Address:</td>
                    <td><input type="text"  th:field="*{email}" /></td>
                </tr>
                <tr>
                    <td>Number of Bank Account:</td>
                    <td><input type="text"  th:field="*{nrOfBankAccount}" /></td>
                </tr>
                <tr th:object="${user}">
                    <td>Login:</td>
                    <td><input type="text"  th:field="*{username}" /></td>
                </tr>
                <tr th:object="${user}">
                    <td>Password:</td>
                    <td><input type="text"  th:field="*{password}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="przyciskobstaw" type="submit">Save</button> </td>
                </tr>
            </form>
        </table>
    </div>
    <div float="left" width="200px" height="1px">

    </div>
    <div class="both"></div>
    <div class="footer">
    </div>
</div>
</body>
</html>
