<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <title>Create New Match Bet</title>

    <link rel="stylesheet" href="../static/helloStyle.css" th:href="@{/helloStyle.css}">
    <link rel="stylesheet" href="../static/main.css" th:href="@{/main.css}">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
</head>
<body>

<div class='top'>
    <div class="container1300px">
        <div class="logo"><img src="../static/betoniarabeztla.png" th:src="@{/betoniarabeztla.png}"/></div>
        <div class="oboklogo">
            <div class="logowanie">
                <a th:href="@{'/admin/ALL'}">BACK to start admin page</a>
            </div>
        </div>
    </div>
</div>

<div class='container'>


    <div float="left" width="200px" height="1px">

    </div>
    <div class="mecze" style="float: none; padding: 5px; margin:auto;">


        <table border="0" cellpadding="10" >
        <tbody>
        <tr>
            <td class="naglowek" colspan="2">Create new match</td>
        </tr>
            <form action="#" th:action="@{/save}" method="post">
                <tr th:object="${match}">
                    <td>Team 1 Name:</td>
                    <td><input type="text"  th:field="*{team1}" /></td>
                </tr>
                <tr th:object="${match}">
                    <td>Team 2 Name:</td>
                    <td><input type="text"  th:field="*{team2}" /></td>
                </tr>
                <tr th:object="${match}">
                    <td>League :</td>
                    <!--                <td><input type="text" th:field="*{league}" /></td>-->
                    <td><select name="league" th:field="*{league}">
                        <option value="ANG1">ANG1</option>
                        <option value="ESP1">ESP1</option>
                        <option value="ITA1">ITA1</option>
                        <option value="GER1">GER1</option>
                        <option value="FRA1">FRA1</option>
                        <option value="POL1">POL1</option>
                        <option value="CL">CL</option>
                    </select ></td>
                </tr>
                <tr th:object="${match}">
                    <td>Score :</td>
                    <!--                <td><input type="text" th:field="*{score}" /></td>-->
                    <td><select name="score" th:field="*{score}">
                        <option value="N/A">N/A</option>
                        <option value="1">1</option>
                        <option value="X">X</option>
                        <option value="2">2</option>
                    </select ></td>
                </tr>
                <tr th:object="${match}">
                    <td>Date :</td>
                    <td><input type="text" th:field="*{date}" /></td>
                </tr>
                <tr th:object="${match}">
                    <td>Time</td>
                    <td><input type="text" th:field="*{time}" /></td>
                </tr>
                <tr th:object="${course}">
                    <td>Type 1:</td>
                    <td><input type="text" th:field="*{c1}" /></td>
                </tr>
                <tr th:object="${course}" >
                    <td>Type X:</td>
                    <td><input type="text" th:field="*{cX}" /></td>
                </tr>
                <tr th:object="${course}">
                    <td>Type 2:</td>
                    <td><input type="text" th:field="*{c2}" /></td>
                </tr>
                <tr th:object="${course}">
                    <td>Type 1X:</td>
                    <td><input type="text" th:field="*{c1X}" /></td>
                </tr>
                <tr th:object="${course}">
                    <td>Type 2X:</td>
                    <td><input type="text" th:field="*{c2X}" /></td>
                </tr>
                <tr th:object="${course}">
                    <td>Type 12:</td>
                    <td><input type="text" th:field="*{c12}" /></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="przyciskobstaw" type="submit">Save</button> </td>
                </tr>
            </form>
        </tbody>
        </table>

    </div>
    <div float="left" width="200px" height="1px">

    </div>
    <div class="both"></div>
    <div class="footer">
    </div>
</div>
</body>
</html>
