<div align="center">
    <h1>Create New match bet</h1>
    <br />
    <table border="0" cellpadding="10">
        <form action="#" th:action="@{/save}" method="post">
            <tr th:object="${match}">
                <td>Team 1 Name:</td>
                <td><input type="text"  th:field="*{team1}" /></td>
            </tr>
            <tr th:object="${match}">
                <td>Team 2 Name:</td>
                <td><input type="text"  th:field="*{team2}" /></td>
            </tr>
            <tr th:object="${match}">
                <td>League :</td>
<!--                <td><input type="text" th:field="*{league}" /></td>-->
                <td><select name="league" th:field="*{league}">
                    <option value="ANG1">ANG1</option>
                    <option value="ESP1">ESP1</option>
                    <option value="ITA1">ITA1</option>
                    <option value="GER1">GER1</option>
                    <option value="FRA1">FRA1</option>
                    <option value="POL1">POL1</option>
                    <option value="CL">CL</option>
                </select ></td>
            </tr>
            <tr th:object="${match}">
                <td>Score :</td>
<!--                <td><input type="text" th:field="*{score}" /></td>-->
                <td><select name="score" th:field="*{score}">
                    <option value="N/A">N/A</option>
                    <option value="1">1</option>
                    <option value="X">X</option>
                    <option value="2">2</option>
                </select ></td>
            </tr>
            <tr th:object="${match}">
                <td>Date :</td>
                <td><input type="text" th:field="*{date}" /></td>
            </tr>
            <tr th:object="${match}">
                <td>Time</td>
                <td><input type="text" th:field="*{time}" /></td>
            </tr>
            <tr th:object="${course}">
                <td>Type 1:</td>
                <td><input type="text" th:field="*{c1}" /></td>
            </tr>
            <tr th:object="${course}" >
                <td>Type X:</td>
                <td><input type="text" th:field="*{cX}" /></td>>
            </tr>
            <tr th:object="${course}">

            </tr>
